<!DOCTYPE html>
<html data-ng-app= "gatoEncerradoApp">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="Style/Style.css">
<script src="Lib/angular.min.js"></script>
<script src="Lib/angular-resource.min.js"></script>

<script src="Script/jquery-1.12.3.js"></script>
<script src="Script/bootstrap.js"></script>
<script src="Script/controller.js"></script>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gato Encerrado</title>
<link rel="stylesheet" href="Style/bootstrap.css">
</head>
<body ng-controller= "gatoEncerradoControlador">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8"><h1>Aca hay gato encerrado</h1></div>
      <div class="col-md-4"><h4>Usuario: {{usuario}} </h4></div>
    </div>
  </div>

  <div class="row margin-top-30"></div>
    <!-- <div class="container-fluid"> -->
     <aside class="col-md-4 panel panel-default" id="aside">
          <div id="menuLaberintos panel panel-default">
          <ul class="list-group" align="left">
                  <li class="laberinto1 list-group-item row swing" >
         <div ng-repeat="laberinto in laberintos"> 
            <a ng-href="{{laberinto.url}}.html" class="btn btn-default btn-lg btn-block" role="button">
              <img ng-src="WebContent/{{laberinto.path}}" class="img-responsive" alt="imagen laberinto"/>{{laberinto.nombreLaberinto}}</a>
              </div>
        </li>
        </ul>
      
      </aside>
    <!-- </div> -->
    <div class="col-md-8">
      <div class="center-block">
        <h1>Seleccione un laberinto</h1>
        <img src="WebContent/Arrow.png" class="img-responsive" alt="Responsive image">
      </div>
    </div>
  </div>

  <hr>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
       <p class="text-center"><small><br>Construccion de Interfaces de Usuario 2016<br>
                   Grupo nro 10:  Castro Riquelme Victoria - Rodriguez Alan</small></p>
    </div>
  </div>

</body>
</html>
