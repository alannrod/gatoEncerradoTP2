<!DOCTYPE html>
<html data-ng-app= "gatoEncerradoApp">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="Style/Style.css">
<script src="Lib/angular.min.js"></script>

<script src="Script/jquery-1.12.3.js"></script>
<script src="Script/bootstrap.js"></script>
<script src="Script/controller.js"></script>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gato Encerrado</title>
<link rel="stylesheet" href="Style/bootstrap.css">
</head>
<body ng-controller= "LaberintosController">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8"><h1>Aca hay gato encerrado</h1></div>
      <div class="col-md-4"><h4>Usuario: {{usuario}} </h4></div>
    </div>
  </div>

  <div class="row margin-top-30"></div>
    <div class="container-fluid">
      <div class="col-md-8">
        <div class="row" ng-repeat="laberinto in listaLaberintos">
          <div class="col-md-4">
            <a href="{{laberinto.link}}"  class="btn btn-default btn-lg btn-block" role="button">
              <img src="{{laberinto.imagenUrl}}" class="img-responsive" alt="laberinto uno">{{laberinto.nombre}}</a>
          </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="center-block">
        <h1>Seleccione un laberinto</h1>
        <img src="WebContent/Arrow.png" class="img-responsive" alt="Responsive image">
      </div>
    </div>
  </div>

  <hr>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
       <p class="text-center"><small><br>Construccion de Interfaces de Usuario 2016<br>
                   Grupo nro 10:  Castro Riquelme Victoria - Rodriguez Alan</small></p>
    </div>
  </div>

</body>
</html>
